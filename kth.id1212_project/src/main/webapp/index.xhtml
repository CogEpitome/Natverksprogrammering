<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hangman Project</title>
    </h:head>
    <h:body>
        <h1>Hangman Project</h1>

        <h:form>
            <p>
                <h:outputLabel for="enterName" rendered="#{viewManager.gameStateMessage == null}" value=""/>
                <h:outputLabel for="enterName" value="Enter name: "/>
                <h:inputText id="enterName" value="#{viewManager.player}"/>
                <h:outputLabel for="enterNameButton" rendered="#{viewManager.gameStateMessage == null}" value=""/>
                <h:commandButton id="enterNameButton" value="Enter Name" action="#{viewManager.startGame()}"/>
                <br/>
                <h:outputLabel for="enterGuess" rendered="#{viewManager.gameStateMessage != null}" value=""/>
                <h:outputLabel for="enterGuess" value="Enter guess: "/>
                <h:inputText id="enterGuess" value="#{viewManager.guess}"/>
                <h:outputLabel for="guessButton" rendered="#{viewManager.gameStateMessage != null}" value=""/>
                <h:commandButton id="guessButton" value="Enter Name" action="#{viewManager.guess()}"/>
            </p>
        </h:form>
        <p>
            <h:outputLabel for="playerName" rendered="#{viewManager.player != null}" value=""/>
            <h:outputText id="playerName" value="#{viewManager.player}"/>
            <br/>
            <h:outputLabel for="gameState" rendered="#{viewManager.gameStateMessage != null}" value=" "/>
            <h:outputText id="gameState" value="#{viewManager.gameStateMessage}"/>
            <br/>
            <h:outputLabel for="guessMessage" rendered="#{viewManager.guessMessage != null}" value=""/>
            <h:outputText id="guessMessage" value="#{viewManager.guessMessage}"/>
        </p>
    </h:body>
</html>
