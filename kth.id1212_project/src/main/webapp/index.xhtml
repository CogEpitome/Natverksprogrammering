<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hangman Project</title>
    </h:head>
    <h:body>
        <h1>Bienvenidos a Hangman amigo!</h1>

        <h:form>
            <h3>Current player</h3>
            <p>
                <h:outputLabel for="currentPlayer" rendered="#{not empty viewManager.player}"  value="Player: "/>
                <h:outputText id="currentPlayer" value="#{viewManager.player}"/>
                <br/>
                <h:outputLabel for="enterName" value=""/>
                <h:inputText id="enterName" value="#{viewManager.player}"/>
                <h:commandButton id="enterNameButton" value="Enter Name" action="#{viewManager.startGame()}"/>
                <br/>
            </p>
            <h3>Hangman Game</h3>
            <p>
                <h:outputLabel for="enterGuess" rendered="#{not empty viewManager.player}" value=""/>
                <h:inputText id="enterGuess" value="#{viewManager.guess}"/>
                <h:outputLabel for="guessButton" rendered="#{not empty viewManager.player}" value=""/>
                <h:commandButton id="guessButton" value="Guess" action="#{viewManager.guess()}"/>
                <br/>
                <h:outputLabel for="gameState" rendered="#{not empty viewManager.player}" value=" "/>
                <h:outputText id="gameState" value="#{viewManager.gameStateMessage}"/>
                <br/>
                <h:outputLabel for="guessMessage" rendered="#{ not emptyviewManager.player}" value=""/>
                <h:outputText id="guessMessage" value="#{viewManager.guessMessage}"/>
            </p>
        </h:form>
        
    </h:body>
</html>
