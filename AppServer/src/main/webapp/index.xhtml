<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h1>Currency Converter</h1>
        
        <h4> to </h4>
        
        <p>
            <h:outputLabel for="currency1" rendered="#{viewManager.currencyFrom != null}" value="From: "/>
            <h:outputText id="currency1" value="#{viewManager.currencyFrom.getName}"/>
            <h:outputLabel for="currency2" rendered="#{viewManager.currencyTo != null}" value="To: "/>
            <h:outputText id="currency2" value="#{viewManager.currencyTo.getName}"/>
            <h:outputText rendered="#{viewManager.currencyFrom == null}" value="Select a currency to convert"/>
            <h:outputText rendered="#{viewManager.currencyTo == null}" value="Select a currency to convert to"/>
        </p>
        
        <h:form>
            <h4>Select currencies to convert</h4>
            <p>
                <h:outputLabel for="currencyFromId" value="From: "/>
                <h:inputText id="currencyFromId" value="#{viewManager.currencyFromId}"/>
                <h:outputLabel for="currencyTo" value="To: "/>
                <h:inputText id="currencyToId" value="#{viewManager.currencyToId}"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{viewManager.convert}"/>
            </p>
        </h:form>
    </h:body>
</html>
