<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h1>Currency Converter</h1>

        <p>
            <h:outputLabel for="currencyFrom" rendered="#{viewManager.currencyFrom != null}" value="Currency From: "/>
            <h:outputText id="currencyFrom" value="#{viewManager.currencyFrom.name}"/>
            <br/>
            <h:outputLabel for="currencyTo" rendered="#{viewManager.currencyTo != null}" value="Currency To: "/>
            <h:outputText id="currencyTo" value="#{viewManager.currencyTo.name}"/>
        </p>
        <h:form>
            <p>
                <h:outputLabel for="searchedCurrencyFrom" value="Convert from: "/>
                <h:inputText id="searchedCurrencyFrom" value="#{viewManager.searchedCurrencyFrom}"/>
                <h:outputLabel for="searchedCurrencyTo" value=" to: "/>
                <h:inputText id="searchedCurrencyTo" value="#{viewManager.searchedCurrencyTo}"/>
            </p>
            <p>
                <h:commandButton value="Search" action="#{viewManager.findCurrency}"/>
            </p>
            <p>
                <h:commandButton value="Init database" action="#{viewManager.initDatabase}"/>
            </p>
        </h:form>
    </h:body>
</html>
